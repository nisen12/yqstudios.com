<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Yuan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Disable scrolling */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: transparent;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            margin: 10px 0;
            display: block;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url('image/paperwork03.jpg'); /* replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            width: 100%;
        }
        .hero h1 {
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 0;
            color: white; 
            margin-right: 100px; /* Move text to the right */
        }

        .content {
            padding: 0px 50px;
            text-align: center;
            margin-right: -1500px; /* Adjust the margin to reduce spacing */
        }
        .content h5 {
            font-size: 1em; /* Reduce font size for section titles */
            display: inline-block; /* Display as inline-block to allow rotation */
            transform-origin: center; /* Rotate from the center */
            margin-right: 20px; /* Adjust the margin to reduce spacing */
        }
        .content a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* Use the parent color */
        }
        .content a:hover {
            text-decoration: underline;
            color: white; /* Change color on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1 style="color: white; margin-right: 100px;">Quan Yuan</h1>
</div>

<div class="hero">
    <div class="content-container">
        <div id="gallery" class="content">
            <h5><a href="gallery.html">Gallery</a></h5>
        </div>

        <div id="exhibition" class="content">
            <h5><a href="exhibition.html">Exhibition</a></h5>
        </div>

        <div id="bio" class="content">
            <h5><a href="bio.html">Biography</a></h5>
        </div>
    </div>
</div>

</body>
</html>
